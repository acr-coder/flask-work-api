{% extends "layout.html" %}
{% block title %} ThreatMonIt | IP Search {% endblock title %}
{% block body %}
<body>
    <form action="{{url_for('ipsearch')}}" method="post" class="form-inline" >
        <div class="form-group m-2 ">
            <input type="search" class="form-control" name="mysearch" id="mysearch">
            
        </div>
        <button type="submit" class="btn btn-primary m-2">Search</button>
        
    </form>
    <table id="myTable" class="table table-striped table-bordered table-dark " >
            
        <thead>
            
            <tr>
                
                <td>ipAddress</td>
                <td>abuseConfidenceScore</td>
                <td>lastReportedAt</td>
                
            </tr>
        </thead>
        <tbody>
            {% for row in ipdata %}
            <tr>
                
                <td>{{ row[1]}}</td>
                <td>{{ row[2]}}</td>
                <td>{{ row[3]}}</td>
                
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

{% endblock %}

{% extends "layout.html" %}
{% block title %} ThreatMonIt | Data For Ip {% endblock title %}
{% block body %}
<div class="row">
    <h3>IP SEARCH</h3>
</div>
<div class="row">
    
    <div class="col-md-5">
        
        <table id="myTable" class="table table-striped table-bordered " style="width: 100%">
            
            <thead>
                
                <tr>
                    
                    <td>ipAddress</td>
                    <td>abuseConfidenceScore</td>
                    <td>lastReportedAt</td>
                    
                </tr>
            </thead>
            <tbody>
                {% for row in list_datas %}
                <tr>
                    
                    <td>{{ row[1]}}</td>
                    <td>{{ row[2]}}</td>
                    <td>{{ row[3]}}</td>
                    
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script>
    $(document).ready( function () {
        $('#myTable').DataTable({
        "aLengthMenu":[[3,5,10,25,-1], [3,5,10,25,"ALL"]],
        "iDisplayLength":3,
        
        
    });
    $('#myTable').on('search.dt', function() {
    var value = $('.dataTables_filter input').val();
    console.log(value); // <-- the value
}); 
} );




</script>
{% endblock %}
